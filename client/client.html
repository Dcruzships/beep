<!DOCTYPE html>
<html lang="en">
<head>
  <title>BEEP</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script>
    // initalizes page
    const init = () =>
    {
      // grabs different elements and buttons
      const messageForm = document.querySelector('#addMsgForm');
      const getMyMessages = document.querySelector('#myMsgs');
      const allMessagesButton = document.querySelector('#allMsgs');

      // sets up sorting button to call corresponding function
      const sortButton = document.querySelector('#sortSelectButton');
      sortButton.addEventListener('click', sortResponses);

      // sets up new drink button to show the form
      const showFormButton = document.querySelector('#newMsg');
      showFormButton.addEventListener('click', showForm);

      //create handlers for viewing the drinks saved by user and all drinks
      const newMsg = (e) => sendPost(e, addMsgForm);
      const myMsgs = (e) => requestUpdate(e, '/getMyMessages');
      const allMsgs = (e) => requestUpdate(e, '/allMessages');

      //attach submit event (for clicking submit or hitting enter)
      addMsgForm.addEventListener('submit', addMessage);
      getMyMessages.addEventListener('click', getMyMessages);
      allMessagesButton.addEventListener('click', getAllMessages);
    };

    //function to parse our response
    const parseJSON = (xhr, content) => {
      //parse response (obj will be empty in a 204 updated)
      const obj = JSON.parse(xhr.response);
      console.dir(obj);

      //if message in response, add to screen
      if(obj.message) {
        const p = document.createElement('p');
        p.textContent = `Message: ${obj.message}`;
        content.appendChild(p);
      }

      //if users in response, add to screen
      if(obj.users) {
        const userList = document.createElement('p');
        const users = JSON.stringify(obj.users);
        userList.textContent = users;
        content.appendChild(userList);
      }
    };

    const showUsers = (e) =>
    {
      let outBox = document.querySelector("#users");
      let response = e.target.response;
      let output = "<h2>All users</h2>";
      const users = JSON.parse(response).users;
      let keys = Object.keys(users);
      for(let k of keys)
      {
        let name = users[k].name;
        let age = users[k].age;
        output += `<p>${name} : ${age}</p>`;
      }
      outBox.innerHTML = output;
    };

    const getAllUsers = () => {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "http://127.0.0.1:3000/getUsers");
      xhr.onload = showUsers;
      xhr.send();

      // return false;
    };

    //function to handle our response
    const handleResponse = (xhr) => {
      const content = document.querySelector('#content');

      //check the status code
      switch(xhr.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Create</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        default: //any other status code
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      //parse response
      parseJSON(xhr, content);
      console.log(xhr);

      getAllUsers();
    };

    //function to send our post request
    const sendPost = (e, nameForm) => {
      //prevent the browser's default action (to send the form on its own)
      e.preventDefault();

      getAllUsers();

      //grab the forms action (url to go to)
      //and method (HTTP method - POST in this case)
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');

      //grab the form's name and age fields so we can check user input
      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      //create a new Ajax request (remember this is asynchronous)
      const xhr = new XMLHttpRequest();
      //set the method (POST) and url (action field from form)
      xhr.open(nameMethod, nameAction);

      //set our request type to x-www-form-urlencoded
      //which is one of the common types of form data.
      //This type has the same format as query strings key=value&key2=value2
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      //set our requested response type in hopes of a JSON response
      xhr.setRequestHeader ('Accept', 'application/json');

      //set our function to handle the response
      xhr.onload = () => handleResponse(xhr);

      //build our x-www-form-urlencoded format. Without ajax the
      //browser would do this automatically but it forcefully changes pages
      //which we don't want.
      //The format is the same as query strings, so key=value&key2=value2
      //The 'name' fields from the inputs are the variable names sent to
      //the server.
      //So ours might look like  name=test&age=22
      //Again the 'name' fields in the form are the variable names in the string
      //and the variable names the server will look for.
      const formData = `name=${nameField.value}&age=${ageField.value}`;

      //send our request with the data
      xhr.send(formData);

      //return false to prevent the browser from trying to change page
      return false;
    };

    window.onload = init;

  </script>
</head>
<body>
  <nav>
    <div id="logo">
      <h1>(leave a message after the) BEEP</h1>
    </div>
    <div id="navLinks">
      <button class="navButton" id="newMsg">New Message</button>
      <button class="navButton" id="myMsgs">My Messages</button>
      <button class="navButton" id="allMsgs">All Messages</button>
    </div>
  </nav>

  <content>
    <form id="addMsgForm" action="/addMsg" method="post">
      <div class="formItem">
        <label for="name">Name: </label>
        <input class="inputField" id="nameField" type="text" name="name" />
      </div>
      <div class="formItem">
        <label for="msg">Message: </label>
        <input class="inputField" id="msgField" type="text" name="message" />
      </div>

      <input id="formSubmit" type="submit" value="Send message" />
    </form>
  </content>

  <section id="messageLists">
      <div id="sortField">
          <select id="sortSelect">
            <option value="date">Date</option>
            <option value="name">Name</option>
            <option value="message">Message</option>
          </select>
          <button id="sortSelectButton">Sort</button>
        </div>
    <div id="output"></div>
  </section>

</body>
</html>
