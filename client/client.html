<!DOCTYPE html>
<html lang="en">
<head>
  <title>BEEP</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>

  <div id="heading">
    <h1>(leave a message after the) BEEP</h1>
  </div>

  <div id="newMsgPopup" class="popup">
    <div class="popup-content">
      <span id="close">&times;</span>

      <form id="newMsgForm" action="/newMsg" method="post">

        <div class="formItem">
          <label for="name">Name: </label>
          <input class="inputField" id="nameField" type="text" name="name" />
        </div>
        <div class="formItem">
          <label for="msg">Message: </label>
          <input class="inputField" id="msgField" type="text" name="message" />
        </div>

        <input id="sendMsgButton" type="submit" value="Send message" />

      </form>
    </div>
  </div>

  <section id="messageLists">
    <div id="sortField">
      <select id="sortSelect">
        <option value="date">Date</option>
        <option value="name">Name</option>
        <option value="message">Message</option>
      </select>
      <button id="sortSelectButton">Sort</button>
    </div>
    <div id="content">
      <div class="grid">
        <div class="row">
          <div class="box"><div class="inner" id="newMsgButton">+</div></div>
          <div class="box"><div class="inner">2</div></div>
          <div class="box"><div class="inner">3</div></div>
          <div class="box"><div class="inner">4</div></div>
          <div class="box"><div class="inner">5</div></div>
        </div>
        <div class="row">
          <div class="box"><div class="inner">6</div></div>
          <div class="box"><div class="inner">7</div></div>
          <div class="box"><div class="inner">8</div></div>
          <div class="box"><div class="inner">9</div></div>
          <div class="box"><div class="inner">10</div></div>
        </div>
        <div class="row">
          <div class="box"><div class="inner">11</div></div>
          <div class="box"><div class="inner">12</div></div>
          <div class="box"><div class="inner">13</div></div>
          <div class="box"><div class="inner">14</div></div>
          <div class="box"><div class="inner">15</div></div>
        </div>
      </div>
    </div>
  </section>

  <nav id="navbar">
    <div class="navButton" id="allMsgs">All Messages</div>
    <div class="navButton" id="myMsgs">My Messages</div>
  </nav>

<script src="client.js"></script>

</body>
</html>
